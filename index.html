<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aulas Streamlit</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      background-color: #405601;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    nav {
      width: auto;
      background-color: #34495e;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  margin-bottom: 0.5rem;
}

    nav ul li button {
      width: 100%;
      background: #2c3e50;
      border: none;
      color: white;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav ul li button:hover {
      background-color: #1abc9c;
    }

    nav ul li button.active {
      background-color: #16a085;
    }

    .content {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }

    .video-frame {
      width: 100%;
      max-width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }

    .exercise-box {
      background-color: #ecf0f1;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 4px solid #3498db;
    }

    @media (max-width: 768px) {
      nav {
        width: 100%;
      }

      .content {
        width: 100%;
      }

      .video-frame {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    Aulas Streamlit
  </header>

  <main>
    <nav>
      <h2>VÃ­deos da Playlist</h2>
      <ul>

        <li><button onclick="loadVideo('TnzXwysxZ2U', event, `
          <strong>Vamos entender o que Ã© Streamlit </strong><br>
		  <br>
		  Baixar o arquivo CSV<br>
           ðŸ“‚ <a href='arquivos/consultas.csv' target='_Blank'> Arquivo CSV </a><br>`)">
		 Projeto Clinicas - Aula 1
		</button></li>
        
        <li><button onclick="loadVideo('W4M9HEXhg9Y', event, `
          <strong>Bora montar a estrutura da pagina </strong><br>`)">

		 Projeto Clinicas - Aula 2
		</button></li>

        <li><button onclick="loadVideo('W6AV-1x7xAM', event, `
          <strong>Bora comeÃ§ar a montar os graficos</strong><br>`)">
           
		Projeto Clinicas - Aula 3
		</button></li>
		  
        <li><button onclick="loadVideo('fLM0RFARYtQ', event, `
          <strong>Bora finalizar nosso projeto</strong><br>`)">

		 Projeto Clinicas - Aula 4
		</button></li>
        


        <li><button onclick="loadVideo('_yJfSSQCKQc', event, `
          <strong> Que tal um bom exercicio</strong><br>`)">
		 Projeto Clinicas - Proposta de Exercicio
		</button></li>

        


		  
      </ul>
    </nav>

    <div class="content">
      <iframe id="videoFrame" class="video-frame" src="" allowfullscreen></iframe>
		<h4> Clique na aula para carregar </h4>
      <div class="exercise-box" id="exerciseBox">
        <h3>Observacoes</h3>
        
      </div>
    </div>
  </main>

  <script>
    function loadVideo(videoId, event, exerciseContent) {
      const iframe = document.getElementById('videoFrame');
      iframe.src = 'https://www.youtube.com/embed/' + videoId;

      // Remove classe ativa de todos os botÃµes
      document.querySelectorAll('nav ul li button').forEach(btn => btn.classList.remove('active'));

      // Adiciona classe ativa ao botÃ£o clicado
      event.target.classList.add('active');

      // Atualiza a caixa de exercÃ­cios
      const exerciseBox = document.getElementById('exerciseBox');
      exerciseBox.innerHTML = `
        <p>${exerciseContent}</p>
      `;
    }
  </script>
</body>
</html>
